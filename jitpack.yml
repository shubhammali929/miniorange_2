# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=miniorange-debug.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.shubhammali929 -DartifactId=miniorange -Dversion=1.7 -Dpackaging=aar -DpomFile=pom.xml
